<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="./app.js" defer></script>
    <script type="module" src="./JS/menu.js"></script>
    <title>Pizzeria</title>
  </head>
  <body>
    <header class="header">
      <h2 class="logo">Best Pizza Place</h2>
      <nav class="header-nav">
        <button id="header-btn-menu">See Menu</button>
        <button id="header-btn-add">Add New Pizza</button>
      </nav>
    </header>
    <main>
      <!-- menu container -->
      <div class="menu-container">
        <div class="sort-container">
          <button class="sort-by-name">Sort by name</button>
          <button class="sort-by-price">Sort by price</button>
          <button class="sort-by-heat">Sort by heat</button>
        </div>
        <div class="menu-list"></div>
      </div>
      <!-- create pizza container -->
      <div class="create-container disable">
        <h2>Create New Pizza</h2>
        <div class="error-msg disabled"></div>
        <form class="create-form" action="/">
          <label for="input-name">Name</label>
          <input
            required
            type="text"
            id="input-name"
            maxlength="30"
            placeholder="Enter name (required)"
          />
          <label for="input-price">Price</label>
          <input
            required
            type="number"
            id="input-price"
            step="0.01"
            min="0"
            placeholder="Enter price (required)"
          />
          <label for="select-heat">Choose heat level:</label>
          <select name="select-heat" id="select-heat">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label for="input-toppings">Enter toppings</label>
          <input
            required
            type="text"
            id="input-toppings"
            minlength="2"
            placeholder="Enter toppings (required)"
          />
          <button id="add-topping">Add topping</button>
          <ul class="toppings-list"></ul>
          <label for="pizza-image">Select pizza photo:</label>
          <select name="pizza-image" id="pizza-image">
            <option
              value="https://toppng.com/uploads/preview/pizza-png-11553999379orjd1miyt1.png"
            >
              Pizza number 1
            </option>
            <option
              value="https://banner2.cleanpng.com/20180328/caw/kisspng-pizza-take-out-bacon-italian-cuisine-pepperoni-pizza-5abbe270bd70b0.064123651522262640776.jpg"
            >
              Pizza number 2
            </option>
            <option value="https://image.pngaaa.com/799/2725799-middle.png">
              Pizza number 3
            </option>
            <option
              value="https://www.pikpng.com/pngl/m/327-3271979_half-a-pizza-transparent-background-clipart.png"
            >
              Pizza number 4
            </option>
            <option
              value="https://e7.pngegg.com/pngimages/975/819/png-clipart-california-style-pizza-sicilian-pizza-ham-recipe-pizza-food-recipe.png"
            >
              Pizza number 5
            </option>
          </select>
          <button type="submit" id="submit-btn">Submit your pizza</button>
        </form>
      </div>
    </main>
  </body>
</html>
